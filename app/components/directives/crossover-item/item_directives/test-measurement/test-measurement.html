<div class="measure_block padded-left padded-right">
    <h5>{{ title ? title : 'Test' }}</h5>
    <div class="row">
        <div class="text-center">
            <canvas id="{{measurementIndex + '-' + item.data.id}}"
                    height="100" width="200"
                    class="chart chart-pie"
                    chart-data="[passed, failed]" chart-labels="['Passed', 'Failed']" chart-colours="['#72ac4d', '#eb7d3b']">
            </canvas>
        </div>
        <div class="col-md-6 col-md-offset-6 text-center aligned-to-graphic">
            <color-percent extra-class="'x-large'" percent="passed/tests_total"></color-percent>
            <p class="text-center x-small color-black">tests passed</p>
        </div>
    </div>
    <div class="flow-bottom text-center">
        <coverage-percent percent="(item.data.measures[measurementIndex].covered_code)? item.data.measures[measurementIndex].covered_code : 0"></coverage-percent>
    </div>
</div>
