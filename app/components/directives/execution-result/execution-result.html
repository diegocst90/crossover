<div ng-if="item.isFirewall()" class="text-center">
    <div ng-if="item.isFinished()">
        <p class="color-warning no-padding no-margin">Change Accepted</p>
        <p class="x-large color-warning">Auto-Merged</p>
        <button stop-event type="button" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>&nbsp;Merged Build</button>
    </div>
    <div ng-if="item.isFailedOrRejected()">
        <p class="color-danger no-padding no-margin">Change Rejected</p>
        <p class="x-large color-danger padded-bottom line-height-x-large">Metrics Reduction</p>
        <button stop-event type="button" class="btn btn-primary">Find Issues</button>
    </div>
    <div ng-if="!item.isFinished() && !item.isFailedOrRejected()">
        <p class="color-black">{{ (item.isPending())? 'Waiting for execution' : 'Executing ...'}}</p>
    </div>
</div>
<div ng-if="item.isBuild()" class="text-center">
    <div ng-if="item.isFinished()">
        <p class="x-large color-green no-padding no-margin padded-bottom">Complete</p>
        <button stop-event type="button" class="btn btn-primary">Deploy</button>
        <p class="no-padding no-margin color-black">to</p>
        <div class="btn-group" uib-dropdown keyboard-nav>
            <button stop-event id="{{ 'deployment-env-' + item.data.id }}" type="button" class="btn btn-primary" uib-dropdown-toggle>
                Production <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="{{ 'deployment-env-' + item.data.id }}">
                <li role="menuitem"><a stop-event href="#">Stage</a></li>
                <li role="menuitem"><a stop-event href="#">QA</a></li>
                <li role="menuitem"><a stop-event href="#">Production</a></li>
            </ul>
        </div>
    </div>
    <div ng-if="item.isFailedOrRejected()">
        <p class="no-padding no-margin x-large color-danger">Failed</p>
        <p></p>
        <button stop-event type="button" class="btn btn-primary"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;&nbsp;Check Log Files</button>
    </div>
    <div ng-if="!item.isFinished() && !item.isFailedOrRejected()">
        <p class="color-black no-margin no-padding">{{ (item.isPending())? 'Waiting for execution' : 'Executing ...'}}</p>
    </div>
</div>
